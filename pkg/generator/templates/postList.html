<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/litera/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      pre {
        border: 2px solid #ddd;
        border-radius: 12px;
        box-shadow: #eee 0px 0px 10px;
        padding: 18px;
      }
    </style>
    <title>tsoobame</title>
    <link rel="stylesheet" href="/styles.css" />
    {{ if .Watch }}
    <script>
      const es = new EventSource("/reload");
      es.onmessage = () => location.reload();
    </script>
    {{ end }}
  </head>
  <body>
    <div class="navbar navbar-expand-lg fixed-top bg-dark" data-bs-theme="dark">
      <div class="container">
        <a href="/" class="navbar-brand">tsoobame</a>
      </div>
    </div>

    <div class="container mt-5 pt-3 my-5">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {{range $post := .Posts}}
        <div class="col">
          <div class="card">
            <img
              src="https://res.cloudinary.com/ddkok43g3/image/upload/w_600,f_auto,q_auto/v1711551544/{{$post.HeroImage.Url}}"
              class="card-img-top object-fit-cover"
              alt="{{ $post.Title }}"
              style="height: 140px; object-fit: cover"
            />

            <div class="card-body">
              <small class="text-muted d-block mb-2">
                <a
                  href="{{ $post.HeroImage.Attribution.Url }}"
                  target="_blank"
                  rel="noreferrer"
                  class="text-muted text-decoration-none"
                >
                  Photo by {{ $post.HeroImage.Attribution.Author }}
                </a>
              </small>

              <h5 class="card-title mb-0">{{ $post.Title }}</h5>
              <p class="text-muted mb-2">{{ $post.Date }}</p>

              <p class="card-text">{{ $post.Description }}</p>

              <div class="mb-3">
                {{ range $tag := $post.Tags}}
                <a
                  href="/blog/tags/{{ $tag }}.html"
                  class="badge bg-light text-dark border me-1"
                  >{{ $tag }}</a
                >
                {{ end }}
              </div>
            </div>
          </div>
        </div>
        {{end}}
      </div>
    </div>

    <footer class="bg-light py-4 mt-5 border-top">
      <div class="container text-center">
        <p class="mb-1">&copy; 2025 tsoobame. All rights reserved.</p>
        <p class="mb-0">
          <a
            href="https://www.linkedin.com/in/tonitienda"
            target="_blank"
            class="text-decoration-none"
          >
            <i class="bi bi-linkedin me-1"></i>Connect on LinkedIn
          </a>
        </p>
      </div>
    </footer>
  </body>
</html>
