version: 2
project_name: gengo
builds:
  - id: gengo
    main: ./cmd/main.go
    env:
      - CGO_ENABLED=1
      - CC=gcc
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      # Windows ARM64 toolchain (aarch64-w64-mingw32-gcc) not available in goreleaser-cross:v1.24
      - goos: windows
        goarch: arm64
    overrides:
      - goos: linux
        goarch: arm64
        env:
          - CGO_ENABLED=1
          - CC=aarch64-linux-gnu-gcc
      # Darwin (macOS) builds use osxcross compilers from goreleaser-cross container
      # Available in /usr/local/osxcross/bin: oa64-clang (arm64), o64-clang (amd64)
      - goos: darwin
        goarch: arm64
        env:
          - CGO_ENABLED=1
          - CC=oa64-clang
      - goos: darwin
        goarch: amd64
        env:
          - CGO_ENABLED=1
          - CC=o64-clang
      - goos: windows
        goarch: amd64
        env:
          - CGO_ENABLED=1
          - CC=x86_64-w64-mingw32-gcc
    ldflags:
      - "-X github.com/saasuke-labs/gengo/pkg/version.Version={{.Version}} -X github.com/saasuke-labs/gengo/pkg/version.Commit={{.ShortCommit}} -X github.com/saasuke-labs/gengo/pkg/version.Date={{.Date}} -w -s"

archives:
  - id: archive
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
      - COMMERCIAL.md

checksum:
  name_template: "checksums.txt"

# signs:
