project_name: gengo
builds:
  - id: gengo
    main: ./cmd/main.go
    env:
      - CGO_ENABLED=1
    flags:
      - -tags=netgo
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - "-X github.com/saasuke-labs/gengo/pkg/version.Version={{.Version}} -X github.com/saasuke-labs/gengo/pkg/version.Commit={{.ShortCommit}} -X github.com/saasuke-labs/gengo/pkg/version.Date={{.Date}} -w -s"

archives:
  - id: archive
    format: tar.gz
    files:
      - LICENSE
      - README.md
      - COMMERCIAL.md

checksum:
  name_template: "checksums.txt"

# signs:
#   - artifacts: checksum
#     args: ["--detach-sign"]

release:
  draft: false
  prerelease: auto
  github:
    owner: saasuke-labs
    name: gengo
