project_name: gengo
builds:
  - id: gengo
    main: ./cmd/main.go
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - "-X gengo/version.version={{.Version}} -X gengo/version.commit={{.ShortCommit}} -X gengo/version.date={{.Date}}"

archives:
  - id: archive
    format: tar.gz
    files:
      - LICENSE
      - README.md
      - COMMERCIAL.md

checksum:
  name_template: "checksums.txt"

# signs:
